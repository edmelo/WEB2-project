<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Recursos Empresariais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <header class="sidebar">
            <div class="logo">
                <h1>Melo<span>&Dias</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="active" data-tab="dashboard">Dashboard</li>
                    <li data-tab="users">Usuários</li>
                    <li data-tab="products">Produtos</li>
                    <li data-tab="orders">Pedidos</li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="avatar">A</div>
                <div class="info">
                    <span class="name">Usuário Admin</span>
                    <span class="role">Administrador</span>
                </div>
            </div>
        </header>

        <main class="content-area">
            <div id="toast-container"></div>

            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="actions">
                    <button class="btn-primary" id="create-btn">+ Criar Novo</button>
                </div>
            </header>

            <div id="view-dashboard" class="view active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total de Usuários</h3>
                        <p id="total-users">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Produtos Ativos</h3>
                        <p id="total-products">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pedidos Pendentes</h3>
                        <p id="total-orders">0</p>
                    </div>
                </div>
            </div>

            <div id="view-users" class="view">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Criado Em</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="view-products" class="view">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="view-orders" class="view">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID Usuário</th>
                                <th>ID Produto</th>
                                <th>Quantidade</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Login</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="email@exemplo.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-password" placeholder="******">
                </div>
                <div id="login-error" style="color: #ef4444; font-size: 0.9rem; margin-top: 10px; display: none;"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="login-btn">Entrar</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Criar Item</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic Form -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary close-modal">Cancelar</button>
                <button class="btn-primary" id="save-btn">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
